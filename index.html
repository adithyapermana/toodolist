<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolistuhuyy</title>

    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">      
</head>
<body>
    <header>
        <h1>Todolistuhuyy</h1>
    </header>

    <div class="form">

        <main>
            <form id="todo-form">
                <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task" required />
                <button type="submit" class="todo-button">
                    <i class="fas fa-plus-square"></i> klik
                </button>                
            </form>
    
            <div class="select">
                <select id="filter-todos" class="filter-todos">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
    
            <ul id="todo-list" class="todo-list"></ul>
        </main>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
